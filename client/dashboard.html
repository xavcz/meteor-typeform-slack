<template name="dashboard">

  <div class="row">
    <div class="jumbotron text-center">
      {{#momentum plugin='fade'}}
        {{#unless readyToStore}}
          <h1>
            Auto-invite new members to your community
          </h1>
          <a class="btn btn-lg btn-default" href="https://github.com/xavizalote/meteor-typeform-slack" target="_blank">How To?</a>
        {{else}}
          <h1>Ready to connect both apps!</h1>
          <p>Enter you email address to store your credentials and establish connection between Typeform and Slack.</p>
          <form class="storeCredentials">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email" />
            </div>
            <input type="submit" class="btn btn-success" value="Store credentials" />
          </form>
        {{/unless}}
      {{/momentum}}
    </div>
  </div>

  {{> connector app=(app 'typeform')}}

  {{> connector app=(app 'slack')}}
</template>

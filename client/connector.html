<template name="connector">
  <div class="row">
    <div class="jumbotron text-center">
      <div class="container">
        <div class="col-sm-4">
          <p><img class="logo" src="{{app.name}}.png" alt="{{app.name}}"></p>
        </div>
        <div class="col-sm-4">
          <form class="connect-{{app.name}}">
            {{#each input in app.form}}
              <div class="form-group">
                <label for="uid">{{input.label}}</label>
                <input type="text" name="{{input.name}}" />
              </div>
            {{/each}}
            <input type="submit" class="btn btn-success" rel="{{app.name}}-connector" value="Test the connection" />
          </form>
        </div>
        <div class="col-sm-4">
          {{#momentum plugin='fade'}}
            <div class="form-error">{{error}}</div>
            <h1><span {{stateClass}}></span></h1>
          {{/momentum}}
        </div>
      </div>
    </div>
  </div>
</template>
